<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Carousel</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="card" data-position="top">
                <div class="main">
                    <div class="cover"></div>
                    <div class="lowerPart">
                        <div class="photo"></div>
                        <div class="rightPart">
                            <div class="one"></div>
                            <div class="two"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" data-position="center">
                <div class="main">
                    <div class="cover"></div>
                    <div class="lowerPart">
                        <div class="photo"></div>
                        <div class="rightPart">
                            <div class="one"></div>
                            <div class="two"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" data-position="bottom">
                <div class="main">
                    <div class="cover"></div>
                    <div class="lowerPart">
                        <div class="photo"></div>
                        <div class="rightPart">
                            <div class="one"></div>
                            <div class="two"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" data-position="incoming">
                <div class="main">
                    <div class="cover"></div>
                    <div class="lowerPart">
                        <div class="photo"></div>
                        <div class="rightPart">
                            <div class="one"></div>
                            <div class="two"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" />
</body>
</html>
